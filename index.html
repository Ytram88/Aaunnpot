<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Aaunnpot</title>
</head>

<body>
    <div class="container custom-container mt-5">
        <h1 id="welcoming" class="text-center">Welcome to the Bride's Dowry Calculator!</h1>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="collapse" data-bs-target="#demo" id="gettingStarted">Get Started!</button>
        </div>
        <!-- pills -->
        <div id="demo" class="collapse">
            <h1 class="text-center display-4 mb-3 mt-3">Bride Price Calculator</h1>
            <ul class="nav nav-pills nav-justified mt-3" id="navPills">
                <li class="nav-item">
                    <a class="nav-link active" href="#basicInfo" data-bs-toggle="pill">Basic Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education" data-bs-toggle="pill">Education & Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#family" data-bs-toggle="pill">Family & Reputation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#letter" data-bs-toggle="pill">Love Letter</a>
                </li>
            </ul>
            <!-- end of the pills -->
            <!-- tabs -->
            <div class="tab-content mt-3">
                <div class="tab-pane container fade show active" id="basicInfo">
                    <h2>Basic Information</h2>
                    <form id="priceCalculator">
                        <div class="mb-3">
                            <label for="name" class="form-label">Bride's Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="startingBid" class="form-label">Starting Bid</label>
                            <input type="number" id="startingBid" class="form-control" required>
                        </div>
                        <label class="mb-3">Age</label>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="age18-23" name="age" value="1.5" checked>
                            <label class="form-check-label" for="age18-23">Between 18-23</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="age24-27" name="age" value="1.2">
                            <label class="form-check-label" for="age24-27">24-27</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="age28+" name="age" value="0.95">
                            <label class="form-check-label" for="age28+">28+</label>
                        </div>
                    </form>
                </div>
                <!-- education & skills -->
                <div class="tab-pane container fade" id="education">
                    <h2>Education & Skills</h2>
                    <label for="education" class="form-label">Education Level</label>
                    <select class="form-select mb-3" id="educationLevel">
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <label>Skills</label>
                    <div>
                        <input type="checkbox" id="music" value="10" class="mb-2"> <label for="music">Playing a musical instrument (+$10)</label><br>
                        <input type="checkbox" id="cook" value="20" class="mb-2"> <label for="cook">Good cook (+$20)</label><br>
                        <input type="checkbox" id="easygoing" value="15" class="mb-2"> <label for="easygoing">Easygoing character (+$15)</label><br>
                        <input type="checkbox" id="singer" value="10" class="mb-2"> <label for="singer">Sings well (+$10)</label>
                    </div>
                </div>
                <!-- Family -->
                <div class="tab-pane container fade" id="family">
                    <h2>Family & Reputation</h2>
                    <label for="netWorth" class="form-label">Family Net Worth</label>
                    <select class="form-select mb-3" id="netWorth">
                        <option value="2">More than $10,000</option>
                        <option value="1.5">Between $5,000 and $10,000</option>
                        <option value="1.2">Less than $5,000</option>
                    </select>

                    <label for="caste" class="form-label">Caste</label>
                    <select class="form-select mb-3" id="caste">
                        <option value="100">Brahmin (+$100)</option>
                        <option value="50">Kshatriya (+$50)</option>
                        <option value="20">Vaishya (+$20)</option>
                        <option value="10">Shudra (+$10)</option>
                        <option value="-50">Varna - untouchable (-$50)</option>
                    </select>

                    <label>Reputation</label>
                    <div>
                        <input type="checkbox" id="parentGossip" value="0.85" class="mb-2"> <label for="parentGossip">Gossips about parents' attitude (0.85)</label><br>
                        <input type="checkbox" id="characterGossip" value="0.9" class="mb-2"> <label for="characterGossip">Gossips about character (0.9)</label><br>
                        <input type="checkbox" id="generalGossip" value="-20"> <label for="generalGossip">General gossip (-$20)</label>
                    </div>
                </div>
                <!-- letter -->
                <div class="tab-pane container fade" id="letter">
                    <h2>Love Letter</h2>
                    <div class="mb-3">
                        <label for="loveLetter" class="form-label">Write your Love Letter</label>
                        <textarea id="loveLetter" class="form-control" rows="10" maxlength="500" style="min-height: 200px;"></textarea>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-success" id="calculateBtn">Calculate</button>
            </div>
            <div>
                <h1 id="result">
                </h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
